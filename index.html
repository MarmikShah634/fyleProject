<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <!-- Option 1: Include in HTML -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="index.css">

    <title>Tax Calculator</title>
</head>

<body>
    <div class="container main">
        <form>
            <div class="form-group first">
                <label for="annualIncome">Enter gross annual income
                    <button type="button" class="mybtn" data-toggle="popover" data-content="Gross annual income is your total salary in a year before any deductions" data-placement="top">
                        <i class="bi bi-question-circle"></i>
                    </button>
                </label>
                <input type="text" class="form-control" id="annual_income" name="annual_income" placeholder="Enter gross annual income" />
                <small id="dangerAnnualIncome" class="d-none">Digits only</small>
            </div>
            <div class="form-group all">
                <label for="extra_income">Enter extra income
                    <button type="button" class="mybtn" data-toggle="popover" data-content="Enter extra income from other sources" data-placement="right">
                        <i class="bi bi-question-circle"></i>
                    </button>
                </label>
                <input type="text" class="form-control" id="extra_income" name="extra_income" placeholder="Enter extra income from other sources" />
                <small id="dangerExtraIncome" class="d-none">Digits only</small>
            </div>

            <div class="form-group all">
                <label for="age_group">Enter Age Group
                    <button type="button" class="mybtn" data-toggle="popover" data-content="Enter your age group" data-placement="right">
                        <i class="bi bi-question-circle"></i>
                    </button>
                </label>
                <select id="age_group" class="form-control">
                  <option selected>None</option>
                  <option>less than 40</option>
                  <option>40 to 60</option>
                  <option>60 or above</option>
                </select>
                <small id="dangerAgeGroup" class="d-none">Select an age-group</small>
              </div>

            <!-- <div class="form-group all">
                <label for="age_group">Enter age group
                    <button type="button" class="mybtn" data-toggle="popover" data-content="Enter your age" data-placement="right">
                        <i class="bi bi-question-circle"></i>
                    </button>
                </label>
                <input type="number" class="form-control" id="age_group" name="age_group" />
                <small id="dangerAgeGroup" class="d-none">not valid</small>
            </div> -->


            <div class="form-group all">
                <label for="applicable_deductions">Enter total applicable deductions
                    <button type="button" class="mybtn" data-toggle="popover" data-content="Enter total applicable deductions" data-placement="right">
                        <i class="bi bi-question-circle"></i>
                    </button>
                </label>
                <input type="text" class="form-control" id="applicable_deductions" name="applicable_deductions" placeholder="Add total applicable deductions" />
                <small id="dangerApplicableDeductions" class="d-none">Digits only</small>
            </div>
            <button type="submit" class="btn btn-primary btnpd" id="submit">Submit</button>
        </form>
    </div>

    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    -->

        $(function () {
            $('[data-toggle="popover"]').popover()
        });
    </script>
    <script src="index.js"></script>
</body>

</html>
